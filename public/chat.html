<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="user"></div>
    </div>
    <div class="chat__main">
        <ol id='messages' class="chat__messages"></ol>
        <div class="chat__footer">
            <form id='message-from'>
                <input type="text" name="newMessage" placeholder="Message" autofocus autocomplete="false" />
                <button>Send</button>
            </form>
            <button id="send-location">Send Location</button>
        </div>

    </div>
<script id="message-template" type="text/template">
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4><span>{{createdAt}}</span>
    </div>
    <div class="message_body">
        <p>{{text}}</p>
    </div>
</li>
</script>

<script id="location-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4><span>{{createdAt}}</span>
        </div>
        <div class="message_body">
            <a href={{url}} target="_blank">My Current Location</a>
        </div>
    </li>
    </script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.2.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="js/libs/mustache.js"></script>
<script src="js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>

</html>
